<div id="addOrderModal" class="modal fade" #addOrderModal>
    <div class="modal-dialog">
        <div class="modal-content">
            <form method="POST" [formGroup]="orderFormCreate" (ngSubmit)="onCreate()">
                <div class="modal-header">
                    <h4 class="modal-title">Order</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Currency Pair</label>
                        <select formControlName="pipValuePerLot">
                            <option *ngFor="let pipValuePerLot of pipValuePerLots" [ngValue]="pipValuePerLot">{{pipValuePerLot.currencyPair}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>SL</label>
                        <input formControlName="stopLoss" type="number" step="0.00001" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Entry</label>
                        <input formControlName="entry" type="number" step="0.00001" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>TP</label>
                        <input formControlName="takeProfit" type="number" step="0.00001" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Amout To Risk</label>
                        <input formControlName="amoutToRisk" type="number" step="0.001" class="form-control" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <input type="submit" class="btn btn-success" value="Add">
                </div>
            </form>
        </div>
    </div>
</div>
